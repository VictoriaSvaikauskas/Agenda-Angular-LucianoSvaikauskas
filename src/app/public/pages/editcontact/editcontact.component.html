<h2 id="editarcontacto">EDITAR CONTACTO</h2>
<div class="tarjeta">
  <form action="">
    <div>
      <label class="label" for="nombre">Nombre</label>
      <input type="text" id="nombre" class="input" name="nombre" />
    </div>
    <div>
      <label class="label" for="tel">Teléfono </label>
      <input type="text" id="tel" class="input" name="tel" />
    </div>
    <div>
      <label class="label" for="descripcion">Descripción</label>
      <textarea
        name="descripcion"
        id="descripcion"
        class="input"
        cols="30"
        rows="3"
      ></textarea>
    </div>
    <div>
      <label class="label" for="group">Grupo</label>
      <select multiple>
        <option *ngFor="let group of groupsData" [value]="group.nombre">
          {{ group.nombre }}
        </option>
      </select>
    </div>
    <button id="Baceptar" type="submit" [routerLink]="['/contacts']">
      Aceptar
    </button>
  </form>
</div>
