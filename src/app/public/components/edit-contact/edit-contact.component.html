<h2 id="editarcontacto">EDITAR CONTACTO</h2>
<div class="tarjeta">
  <form
    (ngSubmit)="editContactFull(contactForeditData.id!, form)"
    #form="ngForm"
  >
    <div>
      <label class="label" for="Name">Nombre</label>
      <input
        type="text"
        id="Name"
        class="input"
        name="Name"
        [(ngModel)]="contactForeditData.Name"
        #Name="ngModel"
        [maxlength]="15"
      />
    </div>
    <div>
      <label class="label" for="CelularNumber">Teléfono </label>
      <input
        type="text"
        id="CelularNumber"
        class="input"
        name="CelularNumber"
        [(ngModel)]="contactForeditData.CelularNumber"
        #CelularNumber="ngModel"
        [maxlength]="15"
      />
    </div>
    <div>
      <label class="label" for="Description">Descripción</label>
      <textarea
        name="Description"
        id="Description"
        class="input"
        cols="30"
        rows="3"
        [(ngModel)]="contactForeditData.Description"
        #Description="ngModel"
        [maxlength]="60"
      ></textarea>
    </div>
    <!-- <div>
      <label class="label" for="group">Grupo</label>
      <select multiple>
        <option *ngFor="let group of groupsData" [value]="group.nombre">
          {{ group.nombre }}
        </option>
      </select>
    </div>  -->
    <button id="Baceptar" type="submit" [disabled]="form.invalid">
      Aceptar
    </button>
  </form>
</div>
